<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/register.css">
  <script src="scripts/register.js" type="module" defer></script>
</head>
<body>
<header>
    <nav class="container">
        <img src="https://www.designbust.com/download/28/png/google_logo_icon512.png" alt="">
        <h2>Split Bill</h2>
        <h3>BEST IN MARKET</h3>
    </nav>
</header>
<main class="container">
    <h2>Register</h2>
    <div class="errors"></div>
    <div class="form-container">
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label><br>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password1">Password</label><br>
                <input type="password" class="form-control" name="password1" id="password1">
            </div>
            <div class="form-group">
                <label for="password2">Repeat Password</label><br>
                <input type="password" class="form-control" name="password2" id="password2">
            </div>
            <button style="margin-bottom: 10px" type="submit" class="">Register</button>
            <br>
            <a href=""><small>Or perhaps, just login?</small></a>
        </form>
    </div>
</main>
</body>
</html>
