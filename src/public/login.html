<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/register.css">
    <script src="scripts/login.js" defer type="module"></script>
</head>
<body>
<header>
    <nav class="container">
        <img src="https://www.designbust.com/download/28/png/google_logo_icon512.png" alt="">
        <h2>Split Bill</h2>
        <h3>BEST IN MARKET</h3>
    </nav>
</header>
<main class="container">
    <h2>Login</h2>
    <div class="errors"></div>
    <div class="form-container">
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <button style="margin-bottom: 10px" type="submit" class="">Login</button>
            <br>
            <a href="register.html"><small>Don't have an account? Register</small></a>
        </form>
    </div>
</main>
</body>
</html>
